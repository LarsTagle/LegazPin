version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - fare_inquiry # near done
  - find_nearest # in prog
  - route_finder # started
  - location_inquiry
  - recommend_place
  - route_alternative
  - travel_time_estimate
  - odd_intent

entities:
  - DESTINATION
  - DISCOUNT
  - ORIGIN
  - ROUTE
  - POI
  - LOCATION
  - ACTIVITY
  - ALTERNATIVE

slots:
  origin:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: ORIGIN
  destination:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: DESTINATION
  route:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: ROUTE
  discount:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: DISCOUNT
  poi:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: POI
  activity:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: ACTIVITY
  eta:
    type: float
    influence_conversation: false
    mappings:
      - type: custom
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  discounted_fare:
    type: float
    influence_conversation: false
    mappings:
      - type: custom
  regular_fare:
    type: float
    influence_conversation: false
    mappings:
      - type: custom
  latitude:
    type: float
    influence_conversation: false
    mappings:
      - type: custom
  longitude:
    type: float
    influence_conversation: false
    mappings:
      - type: custom

responses:
