version: "3.1"

intents:
  - greet
  - goodbye
  - ask_bot
  - fare_inquiry
  - find_nearest
  - route_finder
  - recommend_place
  - travel_time_estimate
  - location_inquiry
  - odd_intent

entities:
  - DESTINATION
  - DISCOUNT
  - ORIGIN
  - ROUTE
  - POI
  - LOCATION
  - ACTIVITY
  - ALTERNATIVE

slots:
  origin:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: ORIGIN
  destination:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: DESTINATION
  route:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: ROUTE
  discount:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: DISCOUNT
  poi:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: POI
  activity:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: ACTIVITY
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: LOCATION
  eta:
    type: float
    influence_conversation: false
    mappings:
      - type: custom
  discounted_fare:
    type: float
    influence_conversation: false
    mappings:
      - type: custom
  regular_fare:
    type: float
    influence_conversation: false
    mappings:
      - type: custom
  latitude:
    type: float
    influence_conversation: false
    mappings:
      - type: custom
  longitude:
    type: float
    influence_conversation: false
    mappings:
      - type: custom

