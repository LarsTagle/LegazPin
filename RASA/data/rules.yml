version: "3.1"

rules:
  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: good bye user
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: ask bot path
    steps:
      - intent: ask_bot
      - action: utter_ask_bot

  - rule: fare inquiry path
    steps:
      - intent: fare_inquiry
      - action: action_handle_fare_inquiry

  - rule: find nearest path
    steps:
      - intent: find_nearest
      - action: action_handle_find_nearest

  - rule: route finder path
    steps:
      - intent: route_finder
      - action: action_handle_route_finder

  - rule: recommend place path
    steps:
      - intent: recommend_place
      - action: action_handle_recommend_place

  - rule: travel time estimate path
    steps:
      - intent: travel_time_estimate
      - action: action_handle_travel_time_estimate

  - rule: location inquiry path
    steps:
      - intent: location_inquiry
      - action: action_handle_location_inquiry

  - rule: odd intent path
    steps:
      - intent: odd_intent
      - action: utter_odd_intent_response
