version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - alternate_transpo
  - fare_inquiry
  - distance_fare_inquiry
  - location_inquiry
  - recommend_place
  - route_alternative
  - route_finder
  - tourist_spots
  - travel_time_estimate
  - discount_inquiry

